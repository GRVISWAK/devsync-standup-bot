# Application Configuration
spring.application.name=devsync-standup-bot
server.port=8080

# Database Configuration (MySQL)
# Railway provides DATABASE_URL: jdbc:mysql://host:port/database
# For local development: Use application-local.properties with your credentials
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/standup_bot?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.root=INFO
logging.level.com.devsync=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Zoho Cliq Configuration
zoho.cliq.webhook.url=${ZOHO_CLIQ_WEBHOOK_URL:}
zoho.cliq.bot.token=${ZOHO_CLIQ_BOT_TOKEN:}
zoho.cliq.bot.name=${ZOHO_CLIQ_BOT_NAME:StandupBot}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4}
openai.max.tokens=${OPENAI_MAX_TOKENS:500}

# GitHub API Configuration
github.api.url=${GITHUB_API_URL:https://api.github.com}
github.token=${GITHUB_TOKEN:}

# Jira API Configuration
jira.api.url=${JIRA_API_URL:https://your-domain.atlassian.net}
jira.email=${JIRA_EMAIL:}
jira.api.token=${JIRA_API_TOKEN:}

# Google Calendar API Configuration
google.calendar.credentials.path=credentials.json
google.calendar.enabled=false

# Standup Configuration
standup.reminder.cron=0 0 9 * * MON-FRI
standup.reminder.enabled=true
standup.timezone=UTC

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
