# Application Configuration
spring.application.name=devsync-standup-bot
server.port=${SERVER_PORT:8080}

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:standup_bot}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.devsync=${LOG_LEVEL_APP:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Zoho Cliq Configuration
zoho.cliq.webhook.url=${ZOHO_CLIQ_WEBHOOK_URL:}
zoho.cliq.bot.token=${ZOHO_CLIQ_BOT_TOKEN:}
zoho.cliq.bot.name=${ZOHO_CLIQ_BOT_NAME:StandupBot}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4}
openai.max.tokens=${OPENAI_MAX_TOKENS:500}

# GitHub API Configuration
github.api.url=https://api.github.com
github.token=${GITHUB_TOKEN:}

# Jira API Configuration
jira.api.url=${JIRA_API_URL:}
jira.email=${JIRA_EMAIL:}
jira.api.token=${JIRA_API_TOKEN:}

# Google Calendar API Configuration
google.calendar.credentials.path=${GOOGLE_CALENDAR_CREDENTIALS_PATH:credentials.json}
google.calendar.enabled=${GOOGLE_CALENDAR_ENABLED:false}

# Standup Configuration
standup.reminder.cron=${STANDUP_REMINDER_CRON:0 0 9 * * MON-FRI}
standup.reminder.enabled=${STANDUP_REMINDER_ENABLED:true}
standup.timezone=${STANDUP_TIMEZONE:UTC}

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# Actuator (Production Monitoring)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
